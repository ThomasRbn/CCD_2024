name: Deploy to Digital Ocean

on:
  push:
    branches: ['master']
    paths:
      - 'infraAPI/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.HUB_LOGIN }}
          password: ${{ secrets.HUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --file infraAPI/Dockerfile --platform linux/amd64 -t thomasrbn/ccd_infra_api . --push

#      - name: SSH into Digital Ocean droplet
#        uses: appleboy/ssh-action@master
#        with:
#          host: ${{ secrets.DROPLET_IP }}
#          username: ${{ secrets.DROPLET_USERNAME }}
#          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create id_rsa file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Docker container
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }} docker pull thomasrbn/ccd_infra_api
