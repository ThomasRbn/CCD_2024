name: Docker Image CI

on:
  push:
    branches: [ "infraAPI" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ~/CCD_2024/Dockerfile --tag my-image-name:$(date +%s)
