name: Docker Image CI

on:
  push:
    branches: [ "infraAPI" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag thomasrbn/ccd_infra_api:latest
      working-directory: infraAPI/
    - name: deploiement
      run: docker login -u ${{ secrets.HUB_LOGIN }} -p ${{ secrets.HUB_PASSWORD }} && docker push thomasrbn/ccd_infra_api:latest
    
